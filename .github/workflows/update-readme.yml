name: Update README with Private Repo Stats

on:
  schedule:
    - cron: '0 0 * * *' # Run daily
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch GitHub Stats
        env:
          LANGUAGESTATS: ${{ secrets.LANGUAGESTATS }}
        run: |
          curl -H "Authorization: Bearer $LANGUAGESTATS" \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=Gurmit147&layout=compact&langs_count=10&theme=radical&count_private=true" \
            -o stats.svg

      - name: Update README
        run: |
          sed -i '/<!--START_SECTION:stats-->/, /<!--END_SECTION:stats-->/c\
          <!--START_SECTION:stats-->\n![](stats.svg)\n<!--END_SECTION:stats-->' README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md stats.svg
          git commit -m "Update README with private stats"
          git push
